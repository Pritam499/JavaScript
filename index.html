<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="ficon.png">
    <title>Guess My Number!</title>
</head>
<body>
    <header>
        <p class="between">(Between 1 and 50)</p>
        <h1 class="heading">Guess My Number!</h1>
        <button class="btn again">AGAIN!</button>
    </header>
    <section class="number-container">
        <hr class="line">
        <div class="number">?</div>
        <hr class="line">
    </section>

    <main>
        <section class="left">
            <input type="number" class="guess" placeholder="enter a number">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="level-score" id="level-score">Score: <span class="score">50</span></p>
            <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
